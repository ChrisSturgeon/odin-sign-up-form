<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <div>
    <div class="left">
      <div class="banner">
        <img src="odin-lined.png" height="100px" alt="Odin Project Logo">
        <div>ODIN</div>
      </div>
      <div class="pCredit">Photo by <a href="https://unsplash.com/@sotti">Shifaaz Shamoon</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </div>

    <div class="right">
      <div class="text">
        <p>This is not a real online service! You know you need something like
          this is your life to help you realise your deepest dreams.
          Sign up <span class="emphasis">now </span> to get started.
        </p>
        <p>You <em>know you want to.</em></p>
      </div>

      <div class="details">
        <h2>Let's do this!</h2>

        <div class="formArea">
          <form action="#">
            <div id="first">
              <label for="firstName">FIRST NAME</label>
              <input type="text" id="firstName">
            </div>
            <div id="last">
              <label for="lastName">LAST NAME</label>
              <input type="text" id="lastName">
            </div>
            <div id="email">
              <label for="email">EMAIL</label>
              <input type="email" name="" id="email">
            </div>
            <div id="tel">
              <label for="tel">PHONE NUMBER</label>
              <input type="tel" name="" id="tel">
            </div>
            <div id="pwd1">
              <label for="password1">PASSWORD</label>
              <input type="password" name="" id="password1">
            </div>
            <div id="pwd2">
              <label for="password2">CONFIRM PASSWORD</label>
              <input type="password" name="" id="password2">
            </div>
          </form>
        </div>
 


        </form>

      </div>

      <div class="account">Content

        




      </div>




    </div>

  </div>

</body>
</html>
